  <script>
    var ids;
    ids = ["img0", "img1", "img2", "img3", "img4", "img5", "img6", "img7", "img8",
        "img9", "img10", "img11", "img12", "img13", "img14", "img15", "img16", "img17",
        "img18", "img19", "img20", "img21", "img22", "img23", "img24"
    ]
    var chestCount = 0;
    var score = 0;
    var lastCheck = 12;
    var treasureLocation = 18;
    function check(position) {
        treasure_img = document.getElementById(ids[position])
        if (position == treasureLocation) {
          treasure_img.src = "treasure.jpg";
        }
        else {
          treasure_img.src = "emptytreasure.jpg"
        }
        chestCount += 1;
        score += 1;
  
        document.getElementById("chests").innerHTML = " Number of chests checked is " + chestCount + ".";
        document.getElementById("score").innerHTML = "Score is: " + score;
        lastCheck = position;
    }
  function help() {
        row = parseInt(lastCheck / 5);
        column = parseInt(lastCheck % 5);
        treasure_row = parseInt(treasureLocation / 5);
        treasure_column = parseInt(treasureLocation % 5);
        score += 2;
        document.getElementById("score").innerHTML = "Score is: " + score;
  
        if (row == treasure_row) {
            if (column > treasure_column) {
                document.getElementById("help").innerHTML = "Left";
            }
            else if (column < treasure_column) {
                document.getElementById("help").innerHTML = "Right";
            }
            else {
                document.getElementById("help").innerHTML = "Sorry, no help available";
            }
        }
        else if (column == treasure_column) {
            if (row > treasure_row) {
                document.getElementById("help").innerHTML = "Up";
            }
            else if (row < treasure_row) {
                document.getElementById("help").innerHTML = "Down";
            }
            else {
                document.getElementById("help").innerHTML = "Sorry, no help available";
            }
  
        }
        else {
            document.getElementById("help").innerHTML = "Sorry, no help available";
        }
    }
